  - title:  Digitale systeme / Eingebettete Systeme (WiSe 2022/23)
    comment: >
       <p>Die Lehrveranstaltung vermittelt die Fähigkeiten, die Komponenten eines Rechners ausgehend von Schaltnetzen/-werken zu beschreiben und zu entwerfen, die Abläufe bei der Programmabarbeitung in verschiedenen Modellrechnern zu beherrschen sowie einfache, eingebettete Systeme zu realisieren.</p>
       <p>Die "Quellcodes" aller Vorlesungsmaterialien finden Sie im zugehörigen Github-Repository <a href="https://github.com/TUBAF-IfI-LiaScript/VL_EingebetteteSysteme">Github-Repository</a></p>
    grid: true
